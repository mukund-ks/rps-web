<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="icon" type="image/x-icon" href="./images/rps.png">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div id="user-label" class="badge">User</div>
            <div id="cpu-label" class="badge">CPU</div>
            <span id="user-score">0</span> : <span id="cpu-score">0</span>
        </div>

        <div class="result">
            <p>Result Here.</p>
        </div>

        <div class="choices">
            <div class="choice" id="r">
                <img id="r-img" src="./images/rock.png" alt="image of rock">
            </div>
            <div class="choice" id="p">
                <img id="p-img" src="images/paper.png" alt="image of paper">
            </div>
            <div class="choice" id="s">
                <img id="s-img" src="images/scissors.png" alt="image of scissors">
            </div>
        </div>

        <p id="action-message">Choose one of the moves.</p>
        <script src="app.js" charset="utf-8"></script>

        <footer>
            <h3>Made by <a href="https://github.com/mukund-ks" target="_blank">Mukund Kumar</a></h3>
        </footer>
    </body>
</html>
